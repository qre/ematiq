<!DOCTYPE html>
<html lang="en">
	<head>
        <link href="https://unpkg.com/tabulator-tables@5.4.2/dist/css/tabulator.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.4.2/dist/js/tabulator.min.js"></script>
	</head>
	<body>
		<div id="example-table"></div>
				
				<script src="https://cdn.jsdelivr.net/npm/luxon/build/global/luxon.min.js"></script>
				
		<script type="text/javascript">
        var table = new Tabulator("#example-table", {
        ajaxURL:"/static/File.json",
        //ajaxConfig:"POST", //ajax HTTP request type
        ajaxContentType:"json",
        ajaxParams:{key1:"value1", key2:"value2", key3:"value3"},
        height:"311px",
        layout:"fitDataTable",
        //width:"200px",
        columns:[
        {title:"players", field:"players"},
        {title:"time", field:"time"},
        {title:"payout+odds", field:"payout+odds"},
        ],
        });
      //table.setData();
        
        setInterval(() => table.replaceData(), 10);
	
</script>
	</body>
</html>
